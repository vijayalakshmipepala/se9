<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejuvenate - Self-Care Essentials</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #e0e0e0;
    }

    header a {
      text-decoration: none;
      color: #333;
      padding: 0 10px;
    }

    header a:hover {
      color: #007bff;
    }

    /* Navigation Bar Styles */
    nav {
      display: flex;
      justify-content: center;
    }

    nav a {
      margin: 0 10px;
      font-weight: bold;
    }

    /* Main Section Styles */
    main {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .image-container {
      flex: 1 1 100%; /* occupy full width */
      text-align: center;
    }

    .image-container img {
      width: 100%;
      border-radius: 10px;
    }

    .description-container {
      padding: 10px;
    }

    .description-container h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .description-container p {
      line-height: 1.5;
    }

    /* Carousel Styles */
    .carousel {
      overflow: hidden;
      position: relative;
    }

    .carousel-slides {
      display: flex;
      animation: slideShow 5s infinite linear;
    }

    .carousel-slides img {
      width: 100%;
      height: auto;
    }

    @keyframes slideShow {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Form Section Styles */
    form {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #e0e0e0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rejuvenate</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
    </nav>
  </header>
